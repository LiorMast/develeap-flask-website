
services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: chatdb
      MYSQL_USER: chatuser
      MYSQL_PASSWORD: chatpass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: 
      context: .
      dockerfile: Dockerfile.v3
    environment:
      DB_HOST: db
      DB_USER: chatuser
      DB_PASSWORD: chatpass
      DB_NAME: chatdb
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  db_data:
